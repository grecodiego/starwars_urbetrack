name: starwars_urbetrack
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.17.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  dio: ^4.0.4
  dio_smart_retry: ^1.3.2
  cupertino_icons: ^1.0.2
  provider: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: ST_ITALIC
      fonts:
        - asset: lib/fonts/starwars_italic.ttf
    - family: ST_ITALIC_OUTBORDER
      fonts:
        - asset: lib/fonts/starwars_outline_italic.ttf
    - family: LATO
      fonts:
        - asset: lib/fonts/Lato-Regular.ttf
  assets:
    - lib/assets/images/wallpaper2.jpeg
